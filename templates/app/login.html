{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red; text-align: center;font-size: 18px;">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="password-toggle">
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <div class="g-recaptcha" data-sitekey="6LdKQGolAAAAALxSur8M8qEKU8zgF3I7bQ0EyQBk" data-callback="onCaptchaSubmit" data-expired-callback="onCaptchaExpired" required></div>
            <button type="submit" disabled="true">Login</button>

        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        <div class="form-message"></div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
